<div>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" [ngStyle]="{ 'background-image': 'url(' + car.ownerImageUrl + ')' }"></div>
            <mat-card-title>{{car.brand}}</mat-card-title>
            <mat-card-subtitle>{{car.owner }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="car.imageUrl" [alt]="alt">
        <mat-card-content>
            <p>
                {{generateDescription()}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="onLikeClick()">LIKE</button>
            <button mat-button (click)="storeData()">SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
